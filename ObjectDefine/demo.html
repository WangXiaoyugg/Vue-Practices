<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>ObjectDefineProperty</title></head><body><input type="text" id="username"><p id="username_ct"></p><script>    let obj = {};    let username = document.getElementById('username');    let username_ct = document.getElementById('username_ct');    Object.defineProperty(obj,'username',{        set(newVal){            console.log('newValue',newVal);            username.value = newVal;            username_ct.innerHTML = newVal;        },        get(){            console.log('get init')        }    });    username.addEventListener('keydown',(e)=>{        obj.username = e.target.value    })</script></body></html>
