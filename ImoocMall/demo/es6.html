<body>
<div>

</div>
<script>

    var str = `
        console.log(a);// a undefined
        console.log(b);// b error
        var a = 1
        let b = 1;

        {
            let a = 1;
            var b = 2;
        }

        console.log(a);// a error

         a = 2 ;

        const o = {};
        o.a = 1;
        o.b = 2;
        console.log(o); //{a: 1, b: 2}
        o = {a:10,b:10};//error

        function add(x=10,y=10) {
        return x+y;
        }
        console.log(add());//20

        let newArr = arr.map(item => item * item);
        console.log(newArr);

        console.log(a,b,c);

        console.log(sum([2,8]));
    `
    printLog(str);
    let name = 'Garen';
    printLog(`I'm ${name}`);




    function printLog(str) {
        document.getElementById('log').innerText += str;
    }
</script>
